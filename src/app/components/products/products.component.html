<div class="products">
  <div class="product" *ngFor="let product of products">
    <mat-card>
      <p>{{product.title}}</p>
      <p>$ <strong>{{product.price}}</strong></p>
      <img src="{{product.image}}">
      <button (click)="addToCart(product)">Add To Card</button>
    </mat-card>
  </div>
</div>
