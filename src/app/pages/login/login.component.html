<div class="login">
  <div class="login-container">
    <img routerLink="/" src="" class="login-logo" >
    <div class="login-form">

      <h1>Sign In</h1>
      <form [formGroup]="loginGroup" (ngSubmit)="signIn()">
       
        <h5>Email</h5>
        <input type="email" formControlName="email">
       
        <h5>Password</h5>
        <input type="password" formControlName="password">
       
        <button type="submit" class="sign-in-btn">Sign In</button>
        <p class="login-terms">By continuing, you agree to Amazon's Conditions 
          of Use and Privacy Notice.
        </p>
       
        <button type="button" class="create-account-btn" (click)="createAccount()">
          Create Amazon account
        </button>
      
      </form>
    </div>
  </div>
</div>
